<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      body{
        background: grey;
      }
      #myCanvas{
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;

        background: white;
      }


    </style>
</head>
<body>

<canvas id="myCanvas" width="400" height="400"></canvas>
<script type="text/javascript">
  window.onload = function () {

    //获取canvas
    var canvas = document.getElementById('myCanvas');
    //圆数据的数组
    var circleArr = [];
    //圆的半径

    //处理canvas兼容性问题
    if (canvas.getContext) {
      //获取画笔
      var ctx = canvas.getContext('2d');


      //画圆
      setInterval(function () {

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (var i = 0; i < circleArr.length; i++) {
          circleArr[i].c_r ++;
          circleArr[i].opacity -= 0.01;

          if (circleArr[i].opacity <= 0) {
            circleArr.splice(i, 1);
            continue;
          }

          //绘制的颜色
          ctx.fillStyle = 'rgba(' + circleArr[i].r + ', ' + circleArr[i].g + ', ' + circleArr[i].b + ', ' + circleArr[i].opacity + ')';
          //开始一条路径
          ctx.beginPath();
          //画圆
          /*
             ctx.arc(横坐标，纵坐标，半径，起始弧度，结束弧度，顺时针/逆时针)
           */
          ctx.arc(circleArr[i].x, circleArr[i].y, circleArr[i].c_r, 0, Math.PI * 2);
          //填充
          ctx.fill();
        }

      }, 20)

      //生成随机圆
      setInterval(function () {
        //颜色随机
        var r = Math.floor(Math.random() * 255);
        var g = Math.floor(Math.random() * 255);
        var b = Math.floor(Math.random() * 255);
        //位置随机
        var x = Math.floor(Math.random() * canvas.width);
        var y = Math.floor(Math.random() * canvas.height);

        circleArr.push({
          r: r,
          g: g,
          b: b,
          x: x,
          y: y,
          c_r: 10,
          opacity: 1
        })
      }, 20)

    }
  };
</script>
</body>
</html>
