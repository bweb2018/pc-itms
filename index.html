<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pc-itms</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

<!--项目外部容器-->
<div id="wrap">
    <!--头部外部容器-->
    <header class="header-wrap">
        <!--头部内容盒子-->
        <div class="header-inner">
            <!--左边logo部分-->
            <h1 id="logo">
                <img src="img/logo.png" alt="logo">
            </h1>
            <div class="musi-icon">
                <img src="img/musicon.gif" alt="">
            </div>
            <!--右边nav部分-->
            <ul class="nav">
                <li>
                    <div class="up">
                        <h3><img src="img/home.png" alt=""></h3>
                    </div>


                    
                    <h3 class="down"><img src="img/home_gruen.png" alt=""></h3>
                </li>
                <li>
                    <h3 class="up">Course</h3>
                    <h3 class="down">Course</h3>
                </li>
                <li>
                    <h3 class="up">Works</h3>
                    <h3 class="down">Works</h3>
                </li>
                <li>
                    <h3 class="up">About</h3>
                    <h3 class="down">About</h3>
                </li>
                <li>
                    <h3 class="up">Team</h3>
                    <h3 class="down">Team</h3>
                </li>
            </ul>
        </div>
        <!--小箭头-->
        <div class="arrows"></div>
    </header>

    <!--内容区-->
    <div class="content">
        <!--内容区内容-->
        <ul class="content-inner">
            <li>home</li>
            <li>Course</li>
            <li>Works</li>
            <li>About</li>
            <li>Team</li>
        </ul>
    </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
